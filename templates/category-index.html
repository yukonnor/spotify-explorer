<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Categories</title>
    </head>
    <body>
        <ul>
            {% for category in categories %}
            <li> 
                {{ category.name }} 
                <img src="{{ category.icons[0].url }}" alt="">
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
